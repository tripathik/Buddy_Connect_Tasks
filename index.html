<html>
    <head>
        <title>
            My Memory Puzzle Game
        </title>
        <link rel="stylesheet" href="game.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            
        $(document).ready(function() 
        {            
            var x=null;
            var myval=null;
            if($("button").css("background-color")=='rgb(87, 79, 79)')
            {
                $('span').css("visibility",'hidden');
            }
            $("button").click(function()
            {
                var ID= $(this).attr('id');
                var val1=$(this).val();
                if(myval==null && $('#'+ID).css('background-color')!='rgb(0, 128, 0)')
                {
                    $(this).css("background-color",'blue');
                    $('#'+ID).find($('span')).css("visibility",'visible');
                    x=ID;
                    ID=null;
                    myval=val1;
                    val1=null;
                }
                else if(val1==myval && x!=ID)
                {
                    $('#'+x).css("background-color",'green');
                    $('#'+x).find($('span')).css("visibility",'visible');
                    $(this).css("background-color",'green');
                    $('#'+ID).find($('span')).css("visibility",'visible');
                    ID=x=val1=myval=null;
                }
                else if($('#'+ID).css('background-color')=='rgb(0, 128, 0)')
                {
                    $('#'+ID).css("background-color",'green');
                    $('#'+ID).find($('span')).css("visibility",'visible');
                    ID=x=val1=myval=null;
                }
                else
                {
                    $(`#${x}`).css("background-color",'black');
                    $(`#${x}`).find($('span')).css("visibility",'hidden');
                    $(this).css("background-color",'black');
                    $('#'+ID).find($('span')).css("visibility",'hidden');
                    ID=x=val1=myval=null;
                }
            });
            
            $('#Reset').click(function(){
                window.location.reload();
            });
        });
    </script>
        
    </head>
    <body style="background-color: rgb(222, 228, 235);">
        <div style="margin-left: 38%;">
            <h2>Memory Puzzle Game</h3>
        </div>
        <br/>
        <div id="dt" style="margin-left: 18%;">
            <table>
                <tr>
                    <td>
                        <button id="b1" value="3">
                            <span>3</span>
                        </button>
                    </td>
                    <td>
                        <button id="b2" value="4">
                            <span>4</span>
                        </button>
                    </td>
                    <td>
                        <button id="b3" value="1">
                            <span>1</span>
                        </button>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <button id="b4" value="5">
                            <span>5</span>
                        </button>
                    </td>
                    <td>
                        <button id="b5" value="6">
                            <span>6</span>
                        </button>
                    </td>
                    <td>
                        <button id="b6" value="2">
                            <span>2</span>
                        </button>
                    </td>

                </tr>
                <tr>
                    <td>
                        <button id="br3" value="3">
                            <span>3</span>
                        </button>
                    </td>
                    <td>
                        <button id="br1" value="1">
                            <span>1</span>
                        </button>
                    </td>
                    <td>
                        <button id="br4" value="4">
                            <span>4</span>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="br5" value="5">
                            <span>5</span>
                        </button>
                    </td>
                    <td>
                        <button id="br2" value="2">
                            <span>2</span>
                        </button>
                    </td>
                    <td>
                        <button id="br6" value="6">
                            <span>6</span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <br/>
        <br/>
        <div style="margin-left: 47%;">
         <input type="reset" id="Reset" value="Undo"/>
        </div>
    </body>
</html>
